<!DOCTYPE html>
<html>
<head>
  <title>Happy Mother's Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: turquoise;
    }
    
    #header {
      background-color: #f9f9f9;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin: 0;
    }
    
    #content {
      padding: 40px;
    }
    
    #message {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    #love {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 40px;
    }
    
    #image {
      max-width: 400px;
      margin-bottom: 40px;
    }
    
    #button {
      background-color: #e91e63;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Happy Mother's Day, Geetanjali Ma'am!</h1>
  </div>
  
  <div id="content">
    <div id="message">
      <p>Dear Geetanjali Ma'am,</p>
      <p>On this special day, we want to express our gratitude for everything you do.</p>
      <p>You are an amazing teacher and a nurturing mother figure to us.</p>
      <p>Thank you for your dedication, patience, and love.</p>
    </div>
    
    <div id="love">With regards,7A</div>
    
    <img id="image" src="GeMa.jpg" alt="Mother's Day">
    
    <button id="button">Click Here for a Surprise!</button>
  </div>
  
  <script>
    document.getElementById("button").addEventListener("click", function() {
      alert("Surprise! Happy Mother's Day!");
    });
  </script>
</body>
</html>
